  <body>

    <h2 class="d-flex justify-content-center">CRUD JS using LocalStorage</h2>


    <div class="myContainer">


<div class="Box1">


        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Course Name<span class="text-danger">*</span></label>
          <input id="courseName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
       <div id="nameAlert" class="alert alert-danger">Please start name with capital letter and the name must be 8 character</div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Course Category</label>
          <input id="courseCategory" type="text" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Course Price</label>
            <input id="coursePrice" type="number" class="form-control" id="exampleInputPassword1">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Course Description</label>
            <textarea id="courseDescription"  class="form-control" id="exampleInputPassword1"></textarea>
          </div>

        <button disabled type="button"  id="addCourceClick" class="btn btn-outline-primary">Add Course</button>
        <button  id="ClearCourseButton" type="clear" class="btn btn-outline-primary">Clear Course</button>
        

        <div class="d-block mt-5">
          <button type="button"  id="deleteAllButton" class="btn btn-outline-danger">Delete all courses </button>
        </div>

        <input  id="" type="search" onkeyup="search(this)"  placeholder="Search .... " class="form-control mt-5" >


      </div>

<!-- ------------------------------------------------------------------------------------------------------------- -->


      <div class="Box2">


      <table class="table  table-striped">

        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>

          </tr>
        </thead>

        <tbody id="data">



        </tbody>
      </table>
    </div>
<!-- ------------------------------------------------------------------------------------------------------------- -->


    </div>
